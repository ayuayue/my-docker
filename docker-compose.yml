version: "3"
services:
  nginx:
    build:
      context: ./services/nginx
      args:
        NGINX_VERSION: nginx:${NGINX_VERSION}
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        NGINX_INSTALL_APPS: ${NGINX_INSTALL_APPS}
    container_name: nginx
    ports:
      - "${NGINX_HTTP_HOST_PORT}:80"
      - "${NGINX_HTTPS_HOST_PORT}:443"
    depends_on:
      - php
      - php71
      - php56
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${NGINX_SSL_CERTIFICATE_DIR}:/ssl:rw
      - ${NGINX_CONFD_DIR}:/etc/nginx/conf.d/:rw
      - ${NGINX_CONF_FILE}:/etc/nginx/nginx.conf:ro
      - ${NGINX_FASTCGI_PHP_CONF}:/etc/nginx/fastcgi-php.conf:ro
      - ${NGINX_FASTCGI_PARAMS}:/etc/nginx/fastcgi_params:ro
      - ${NGINX_LOG_DIR}:/var/log/nginx/:rw
    environment:
      TZ: "$TZ"
    restart: always
    networks:
      - default
  php:
    build:
      context: ./services/php
      args:
        PHP_VERSION: php:${PHP_VERSION}-fpm-alpine
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        PHP_EXTENSIONS: ${PHP_EXTENSIONS}
        TZ: "$TZ"
    container_name: php
    expose:
      - 9501
    external_links:
      - oracle11g:chemdb
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${PHP_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP_LOG_DIR}:/var/log/php
      - ${DATA_DIR}/composer:/tmp/composer
      - ${DATA_DIR}/php:/tmp/extensions
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default
  php71:
    build:
      context: ./services/php
      args:
        PHP_VERSION: php:${PHP71_VERSION}-fpm-alpine
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        PHP_EXTENSIONS: ${PHP71_EXTENSIONS}
        TZ: "$TZ"
    container_name: php71
    expose:
      - 9501
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ${PHP71_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP71_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP71_LOG_DIR}:/var/log/php
      - ${DATA_DIR}/composer:/tmp/composer
      - ${DATA_DIR}/php:/tmp/extensions
    restart: always
    external_links:
      - oracle11g:chemdb
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  php56:
   build:
     context: ./services/php
     args:
       PHP_VERSION: php:${PHP56_VERSION}-fpm-alpine
       CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
       PHP_EXTENSIONS: ${PHP56_EXTENSIONS}
       TZ: "$TZ"
   container_name: php56
   expose:
     - 9501
   volumes:
     - ${SOURCE_DIR}:/www/:rw
     - ${PHP56_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
     - ${PHP56_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
     - ${PHP56_LOG_DIR}:/var/log/php
     - ${DATA_DIR}/composer:/tmp/composer
     - ${DATA_DIR}/php:/tmp/extensions
   restart: always
   external_links:
     - oracle11g:chemdb
   cap_add:
     - SYS_PTRACE
   networks:
     - default

  oracle11g:
    image: jaspeen/oracle-11g
    container_name: oracle11g
    ports:
      - "1521:1521"
    volumes:
      - ${ORACLE_DIR}:/install/:rw
      - ${ORACLE_DPDUMP_DIR}:/opt/oracle/dpdump/:rw
    environment:
      TZ: "$TZ"
    networks:
      - default

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${DATA_DIR}/mysql:/var/lib/mysql/:rw
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "$TZ"
    networks:
      - default

  mysql5:
    image: mysql:${MYSQL5_VERSION}
    container_name: mysql5
    ports:
      - "${MYSQL5_HOST_PORT}:3306" 
    volumes:
      - ${MYSQL5_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${DATA_DIR}/mysql5:/var/lib/mysql/:rw
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL5_ROOT_PASSWORD}"
      TZ: "$TZ"
    networks:
      - default

  redis:
   image: redis:${REDIS_VERSION}
   container_name: redis
   ports:
     - "${REDIS_HOST_PORT}:6379"
   volumes:
     - ${REDIS_CONF_FILE}:/etc/redis.conf:ro
     - ${DATA_DIR}/redis:/data/:rw
   restart: always
   entrypoint: ["redis-server", "/etc/redis.conf"]
   environment:
     TZ: "$TZ"
   networks:
     - default

  memcached:
   image: memcached:${MEMCACHED_VERSION}
   container_name: memcached
   ports:
     - "${MEMCACHED_HOST_PORT}:11211"
   environment:
      MEMCACHED_CACHE_SIZE: "${MEMCACHED_CACHE_SIZE}"
   networks:
     - default

  rabbitmq:
   image: rabbitmq:${RABBITMQ_VERSION}
   container_name: rabbitmq
  #  restart: always
   ports:
     - "${RABBITMQ_HOST_PORT_C}:5672"
     - "${RABBITMQ_HOST_PORT_S}:15672"
   environment:
      TZ: "$TZ"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
   networks:
    - default

  mongodb:
   image: mongo:${MONGODB_VERSION}
   container_name: mongodb
   environment:
       MONGO_INITDB_ROOT_USERNAME: "${MONGODB_INITDB_ROOT_USERNAME}"
       MONGO_INITDB_ROOT_PASSWORD: "${MONGODB_INITDB_ROOT_PASSWORD}"
       TZ: "$TZ"
   volumes:
     - ${DATA_DIR}/mongo:/data/db:rw
     - ${DATA_DIR}/mongo_key:/mongo:rw
   ports:
      - "${MONGODB_HOST_PORT}:27017"
   networks:
      - default
   command:
      --auth

  elasticsearch:
   build:
     context: ./services/elasticsearch
     args:
       ELASTICSEARCH_VERSION: ${ELASTICSEARCH_VERSION}
       ELASTICSEARCH_PLUGINS: ${ELASTICSEARCH_PLUGINS}
   container_name: elasticsearch
   environment:
     - TZ=$TZ
     - discovery.type=single-node
     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
   volumes:
     - ${DATA_DIR}/esdata:/usr/share/elasticsearch/data
     - ${DATA_DIR}/esdata/plugins:/usr/share/elasticsearch/plugins
     - ${ELASTICSEARCH_CONF_FILE}:/usr/share/elasticsearch/config/elasticsearch.yml
   hostname: elasticsearch
  #  restart: always
   ports:
     - "${ELASTICSEARCH_HOST_PORT_C}:9200"
     - "${ELASTICSEARCH_HOST_PORT_S}:9300"

  node:
   image: node:${NODE_VERSION}
   container_name: node
   environment:
     - NODE_ENV=production
   volumes:
     - ${SOURCE_DIR}:/www/:rw
   expose:
     - "8081"
   networks:
     - default
   restart: always
   stdin_open: true
   tty: true

  jdk8:
    container_name: jdk8 #配置容器名
    build:
      context: ./services/java
    ports:
      - "8080:8080" # 暴露端口
    volumes:
      - ${SOURCE_DIR}:/www/:rw
    stdin_open: true # -i interactive
    tty: true # -t tty
    privileged: true
    networks:
      - default
  go:
    container_name: go
    build: 
      context: ./services/go
    ports:
      - "8088:8088"
    volumes:
      - ${SOURCE_DIR}:/www/:rw
    tty: true 
    privileged: true
    networks:
      - default
networks:
  default: